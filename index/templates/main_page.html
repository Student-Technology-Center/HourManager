{% load static %}

<html>
    <head>
        <title>
            Student Technology Center
        </title>

        <!-- JS links -->
        <script>
            function getSubdomain() {return (window.location.host).split('.')[0];}
            function isMobile() {return getSubdomain() === 'mdev' || getSubdomain() === 'm';}

            //Mobile browser linking.
            if(!isMobile()) {
                document.write("<link rel='stylesheet' type='text/css' href='{% static 'css/index.css' %}'>");
            } else {
                document.write("<link rel='stylesheet' type='text/css' href='{% static 'css/index_mobile.css' %}'>");
            }
            
        </script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script src="{% static 'js/login.js' %}"></script>

        <!-- CSS links -->
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    </head>
    <body>
        {% if user.is_authenticated %}
            <h2>Welcome {{user.first_name}}</h2>
            <div id='link_holder'>
                <a href='/hourmanager/'>
                    <div id='hour_manager_link'>
                        <img src='{% static 'icons/clock.svg' %}' />
                        <span> Hour Manager </span>
                    </div>
                </a>
                <a href='/wiki/'>
                    <div id='wiki_link'>
                        <img src='{% static 'icons/scroll.svg' %}' />
                        <span> Wiki </span>
                    </div>
                </a>
                <a href='/lfp/'>
                    <div id='lfp_link'>
                        <img src='{% static 'icons/printer.svg' %}' />
                        <span> LFP Scheduler </span>
                    </div>
                </a>
                <a href='/evaluations/'>
                    <div id='evaluations_link'>
                        <img src='{% static 'icons/notebook.svg' %}' />
                        <span> Evaluations </span>
                    </div>
                </a>
            </div>
            <div id='xtra_links'>
                <a href='user/logout'>Logout</a><span>|</span><a href='/user/profile/'>Profile</a>
            </div>
            <br>
            <h4 id='welcome'>
                Student Technology Center
            </h4>
        {% else %}
        <div id='login'>
            <h2>Hi.</h2>
            <div id='links'>
                <a href='/user/login/'>Login</a><span>|</span><a href='/user/register/'>Register</a>
            </div>
        </div>
        {% endif %}
    </body>
</html>
