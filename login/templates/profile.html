{% load static %}

<html>
    <head>
        <title> Profile </title>
        <script src='{% static 'js/calendar.min.js' %}'></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    </head>
    <body>
        <a href="{% url 'main_page:index' %}" id="main"> Home </a>
        <div id='forms'>
            <h4>Settings</h4>
            <form id='update' action="." method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input name='update' type="submit" value="Update">
            </form>
            <br>
            <h4>Add a shift. (Please be smart)</h4>
            <form id='shift' action='/user/add_shift/' method='POST'>
                {% csrf_token %}
                {{ shift_form.as_p }}
                <input name='shift' type='submit' value='Add'>
            </form>
        </div>
        <div id='calendar'>
            <p>
                hello.
            </p>
        </div>  
    </body>
</html>
