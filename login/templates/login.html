{% load static %}

<html>
    <head>
        <title>
            Login
        </title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="{% static 'js/login_password.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/sign-up.css' %}" />
    </head>
    <body>
        <a href='/'>Return</a>
        <h2>Login:</h2>
        <form action="." method="POST">
            {% csrf_token %}
            {{ invalid_login|safe }}
            <input autofocus id='username' type="text" name="username" placeholder='Username'>
            <input id='password' type="password" name="password" placeholder='Password'>
            <input type="submit" value="Login">
        </form>
        <p id='reset-warning'></p>
        <a id='reset' href='/user/reset/'> Forget your password? </a>
    </body>
</html>
